<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Moved</title>
  <link rel="icon" type="image/webp" href="images/favicon.webp">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('images/background.webp') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.4); /* optional dark tint */
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .message {
      font-size: 2rem;
      max-width: 800px;
    }

    .message h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .message h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .message a {
      color: #00ccff;
      text-decoration: none;
      font-weight: bold;
    }

    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="message">
      <h1>This website has been moved away</h1>
      <h2>RIP</h2>
      <p>BUT.. You might find what you're looking for on our new website:</p>
      <p><a href="https://rockstar-archive.github.io/" target="_blank">https://rockstar-archive.github.io/</a></p>
    </div>
  </div>
</body>
</html>
